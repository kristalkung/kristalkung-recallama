{% extends 'base.html' %}

{% block title %} Recallama Login {% endblock %}

{% block body %}

  <h1> Welcome back to Recallama! </h1>

  <h2>Login to your account</h2>
  <div id="login-form">
    <form action='/login' methods="POST">
      <p>
        Email <input id='email' type='text' name='email' required=True> 
      </p>
      <p>
        Password <input id='password' type='password' name='password' required=True> 
      </p>
      <input type='submit'>
    </form>
  </div>
  </br> 
  <a href='/signup'>Don't have an account? Click here to sign up</a>

  <!-- Mount your react components on to this element. -->
  <!-- <div id="welcome"></div> -->
  <!-- <div id="app"></div> -->
{% endblock %}
